
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles/10-calculator.css">
</head>
<body>

  <div>
    <p>Calculator</p>

    <div class="div-calculation">
      <p class="js-calculation calculation"></p>
    </div>
 
  <p>  
    <button class="calculator-button grey-button" onclick="
      calculation = '';
      showCalculation();

      // Remember to save the calculation here
      saveCalculation();
    ">AC
    </button>

    <button class="calculator-button grey-button delete-button" onclick="
      calculation = calculation.slice(0, -1);
      showCalculation();

      saveCalculation();
    ">
      DEL
    </button>
    
    <button class="calculator-button grey-button" onclick="
       updateCalculation(' % ');
    ">%
    </button>

    <button class="calculator-button orange-button" onclick="
    updateCalculation(' / ');
   ">รท
   </button>
  </p>


  <p>
    <button class="calculator-button gray-button" onclick="
       updateCalculation('7');
    ">7
    </button>
    
    <button class="calculator-button gray-button" onclick="
       updateCalculation('8');
    ">8
    </button>

    <button class="calculator-button gray-button" onclick="
       updateCalculation('9');
    ">9
    </button>

    <button class="calculator-button orange-button" onclick="
       updateCalculation(' * ');
    ">x
    </button>
  </p>


  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('4');
    ">4
    </button>
  
    <button class="calculator-button gray-button" onclick="
       updateCalculation('5');
    ">5
    </button>
  
    <button class="calculator-button gray-button" onclick="
       updateCalculation('6');
    ">6
    </button>
  
    <button class="calculator-button orange-button" onclick="
       updateCalculation(' - ');
    ">-
    </button>  
  </p>


  <p>
    <button class="calculator-button gray-button" onclick="
      updateCalculation('1');  
    ">1
    </button>

    <button class="calculator-button gray-button" onclick="
      updateCalculation('2');  
    ">2
    </button>

    <button class="calculator-button gray-button" onclick="
       updateCalculation('3');
    ">3
    </button>

    <button class="calculator-button orange-button" onclick="
       updateCalculation(' + ');
    ">+
    </button>
  </p>
  

  <p>
    <button class="calculator-button gray-button zero-button" onclick="
       updateCalculation('0');
    ">0
    </button>

    <button class="calculator-button gray-button" onclick="
       updateCalculation('.');
    ">.
    </button>

    <button class="calculator-button orange-button" onclick="
      calculation = eval(calculation);
      showCalculation();

      // Remember to save the calculation here
      saveCalculation();
    ">=
    </button>
  </p>
  </div>

  <script src="scripts/10-calculator.js"></script>
</body>
</html>
